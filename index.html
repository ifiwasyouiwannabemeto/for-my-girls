<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zapfenrechner von Mama für S & F ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eee2f9; /* Lila Hintergrund */
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        form {
            background-color: #f7edf8; /* Heller Lila Hintergrund für das Formular */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.2); /* Lila Schatten */
            width: 90%;
            max-width: 500px;
        }
        table {
            font-family: 'Source Code Pro', monospace; /* Schriftart für Mathematik */
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        td, th {
            border: 1px solid #dec2f4; /* Lila Rand */
            padding: 8px;
            text-align: center;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #d3bced; /* Lila Rand */
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #9b59b6; /* Dunkleres Lila */
            color: white;
            font-weight: bold;
        }
        input[type="button"]:hover {
            background-color: #8e44ad; /* Noch dunkleres Lila beim Hover */
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 90%;
            height: auto;
        }
        .result-message, .hint {
            margin-top: 20px;
            font-size: 16px;
        }
        .hint {
            font-size: 14px;
            color: #888;
        }
        footer {
            margin-top: 40px;
        }
        h2 {
            font-size: 24px;
            color: #9b59b6; /* Lila Text */
        }
    </style>
</head>
<body>
    <h2>❤️ Zapfenrechner von Mama für S & F ❤️</h2>
    <form>
        <p>Anfangswert:<br><input type="text" id="start" required></p>
        <p>Zapfenhöhe:<br><input type="text" id="height" required></p>
        <p><input type="button" value="Berechnen" onclick="calculateTower()"></p>
    </form>
    <div class="hint">Hinweis: In den Schulen ist die Zapfenhöhe meist 9.</div>
    <div id="message" class="result-message"></div>
    <img src="https://raw.githubusercontent.com/ifiwasyouiwannabemeto/for-my-girls/main/hund.jpg" alt="Unser Hund Bella">
    <table id="towerResult"></table>
    <script>
        function calculateTower() {
            var start = document.getElementById('start').value;
            var height = document.getElementById('height').value;
            var result = '';

            if (!isNaN(start) && !isNaN(height) && height >= 2) {
                start = parseInt(start);
                height = parseInt(height);
                var current = start;

                for (var i = 2; i <= height; i++) {
                    current *= i;
                    result += '<tr><td>' + start + ' x ' + i + '</td><td>' + current + '</td></tr>';
                    start = current;
                }

                for (var i = height; i >= 2; i--) { // Änderung hier: Umkehrung der Schleife für die Division
                    current /= i;
                    result += '<tr><td>' + Math.round(start) + ' : ' + i + '</td><td>' + Math.round(current) + '</td></tr>';
                    start = current;
                }

                document.getElementById('message').innerHTML = 'Bella hat deine Aufgabe erledigt - du findest die Lösungen nun unter ihrem Bild.';
            } else {
                result = '<tr><td colspan="2">Bitte gültige Zahlen eingeben und sicherstellen, dass die Zapfenhöhe mindestens 2 ist.</td></tr>';
                document.getElementById('message').innerHTML = '';
            }

            document.getElementById('towerResult').innerHTML = result;
        }
    </script>
    <footer>
        <p class="copyright">&copy; 2024 S. K.</p>
    </footer>
</body>
</html>
